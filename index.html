<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card text-center position-absolute top-50 start-50 translate-middle">
        <div class="card-img-top">
            <img src="images/illustration-hero.svg" alt="" class="img-fluid">
        </div>
        <div class="card-body p-4 p-md-5">
            <div class="card-title text-center">Order Summary</div>
            <p class="card-text text-center">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>

            <!-- List -->
            <ul class="list-group list-group-flush mb-5 mt-3">
                <li class="list-group-item d-flex align-items-center py-4 px-4">
                    <div class="me-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
							<g fill="none" fill-rule="evenodd">
								<circle cx="24" cy="24" r="24" fill="#DFE6FB" />
								<path
									fill="#717FA6"
									fill-rule="nonzero"
									d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
								/>
							</g>
						</svg>
                    </div>
                    <div class="plan">
                        <div class="plan-name">Annual Plan</div>
                        <div class="plan-price">$59.99/year</div>
                    </div>
                    <a class="ms-auto change-btn">Change</a>
                </li>
            </ul>
            <div class="mt-auto">
                <a class="btn d-block mb-4 p-3 proceed-btn">
                        Proceed to Payment
                    </button>
                <a class="btn d-block cancel-btn">
                        Cancel Order
                    </a>
            </div>
        </div>


    </div>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
			>. Coded by <a href="https://github.com/laujoy-mc">Laurence Joy</a>.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
